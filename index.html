<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz JS</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <h1>Quizz culture générale !</h1>

    <div class="container-global">

        <form action="" class="form-quizz">
            <div class="question-block">
                <h4>Qui est l'empereur de France le 2 décembre 1804?</h4>

                <div>
                    <input type="radio" name="q1" id="clovis" value="a" checked>
                    <label for="clovis">Clovis</label>
                </div>
                <div>
                    <input type="radio" name="q1" id="lincoln" value="b">
                    <label for="lincoln">Abraham Lilcoln</label>
                </div>
                <div>
                    <input type="radio" name="q1" id="bonaparte" value="c">
                    <label for="bonaparte">Napoléon Bonaparte</label>
                </div>
            </div>

            <div class="question-block">
                <h4>Quelle est la date d'indépendance des Etats-Unis ?</h4>

                <div>
                    <input type="radio" name="q2" id="date1" value="a" checked>
                    <label for="date1">4 Juillet 1776</label>
                </div>
                <div>
                    <input type="radio" name="q2" id="date2" value="b">
                    <label for="date2">18 Avril 1856</label>
                </div>
                <div>
                    <input type="radio" name="q2" id="date3" value="c">
                    <label for="date3">30 Juin 1925</label>
                </div>
            </div>

            <div class="question-block">
                <h4>La chute de l'empire Romain se situe en ?</h4>

                <div>
                    <input type="radio" name="q3" id="date4" value="a" checked>
                    <label for="date4">15 ap J.-C.</label>
                </div>
                <div>
                    <input type="radio" name="q3" id="date5" value="b">
                    <label for="date5">395 ap J.-C.</label>
                </div>
                <div>
                    <input type="radio" name="q3" id="date6" value="c">
                    <label for="date6">-740 ap J.-C.</label>
                </div>
            </div>

            <div class="question-block">
                <h4>Quelle est la capitale de la Slovénie ?</h4>

                <div>
                    <input type="radio" name="q4" id="Ljubljana" value="a" checked>
                    <label for="Ljubljana">Ljubljana</label>
                </div>
                <div>
                    <input type="radio" name="q4" id="Belgrade" value="b">
                    <label for="Belgrade">Belgrade</label>
                </div>
                <div>
                    <input type="radio" name="q4" id="Bratislava" value="c">
                    <label for="Bratislava">Bratislava</label>
                </div>
            </div>

            <div class="question-block">
                <h4>Combien d'habitants compte l'Irlande en 2020 ?</h4>

                <div>
                    <input type="radio" name="q5" id="m1" value="a" checked>
                    <label for="m1">1,365 Million</label>
                </div>
                <div>
                    <input type="radio" name="q5" id="m2" value="b">
                    <label for="m2">21 Millions</label>
                </div>
                <div>
                    <input type="radio" name="q5" id="m3" value="c">
                    <label for="m3">4,9 Millions</label>
                </div>
            </div>

            <button type="submit">Validez vos choix !</button>

            <div class="resultats">
                <h2>Cliquez pour voir les Résultats.</h2>
                <p class="aide"></p>
                <p class="note"></p>
            </div>

        </form>

    </div>


</body>
</html>
